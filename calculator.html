<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main">
        <div class="full_calc">
        </div>
        <!-- <div class="display" id="display">0
        </div> -->
        <div class="display">
            <div class="display-content">0</div>
            <div class="display-overlay"></div>
        </div>
        <div class="main_button">
            <div class="button" id="num1">1</div>
            <div class="button" id="num2">2</div>
            <div class="button" id="num3">3</div>
            <div class="button" id="num4">4</div>
            <div class="button" id="num5">5</div>
            <div class="button" id="num6">6</div>
            <div class="button" id="num7">7</div>
            <div class="button" id="num8">8</div>
            <div class="button" id="num9">9</div>
            <div class="button" id="num0">0</div>
            <div class="button" id="logo">❅</div>
            <div class="button reset" id="reset" title="AC">AC</div>
            <div class="button decimal" id="decimal">.</div>
            <div class="button percent" id="percent">%</div>
            <div class="button sign" id="sign">+/-</div>
            <div class="button add" id="add">+</div>
            <div class="button sub" id="sub">-</div>
            <div class="button mult" id="mult">*</div>
            <div class="button divide" id="divide">÷</div>
            <div class="button equals" id="equals">=</div>
        </div>
    </div>



    <script src="app.js"></script>
</body>

</html>
